<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../lti-launch.js';
		</script>
		<title>LtiLaunch</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
	</head>
	<body>
		<d2l-demo-page page-title="LtiLaunch">
			<h2>LtiLaunch no width provided</h2>
			<d2l-demo-snippet>
				<d2l-lti-launch height="400" lti-launch-url="https://example.com"></d2l-lti-launch>
			</d2l-demo-snippet>
			<h2>LtiLaunch with height 300px and width 800px</h2>
			<d2l-demo-snippet>
				<d2l-lti-launch height="300" width="800" lti-launch-url="https://example.com"></d2l-lti-launch>
			</d2l-demo-snippet>
			<h2>LtiLaunch with height 900px and no width</h2>
			<d2l-demo-snippet>
				<d2l-lti-launch height="900" lti-launch-url="https://example.com"></d2l-lti-launch>
			</d2l-demo-snippet>
		</d2l-demo-page>
	</body>
</html>
