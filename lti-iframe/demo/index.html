<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../lti-iframe.js';
		</script>
		<title>LtiIframe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
	</head>
	<body>
		<d2l-demo-page page-title="LtiIframe">
			<h2>LtiIframe no width provided</h2>
			<d2l-demo-snippet>
				<d2l-lti-iframe lti-launch-url="https://example.com"></d2l-lti-iframe>
			</d2l-demo-snippet>
			<h2>LtiIframe with height 300px and width 800px</h2>
			<d2l-demo-snippet>
				<d2l-lti-iframe height="300" width="800" lti-launch-url="https://example.com"></d2l-lti-iframe>
			</d2l-demo-snippet>
			<h2>LtiIframe with height 500px and width 200px</h2>
			<d2l-demo-snippet>
				<d2l-lti-iframe height="500" width="200" lti-launch-url="https://example.com"></d2l-lti-iframe>
			</d2l-demo-snippet>
		</d2l-demo-page>
	</body>
</html>
